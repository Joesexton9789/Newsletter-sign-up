<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="success_main">
      <figure>
        <img
          class="success_img"
          src="./assets/images/icon-success.svg"
          alt=""
        />
      </figure>

      <section class="thank_you_section">
        <h3 class="thank_you">Thanks for subscribing!</h3>
        <p class="thank_you_text">
          A confirmation email has been sent to
          <span id="email_input">joeysexton97@gmail.com</span>. Please open it
          and click the button inside to confirm your subscription
        </p>
        <button class="dismiss">Dismiss message</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joe Sexton</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
